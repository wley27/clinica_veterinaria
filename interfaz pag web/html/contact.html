<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../img/logo.png" alt="Logo de la Clínica Veterinaria" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Conócenos</a></li>
                    <li><a href="location.html">Ubicación</a></li>
                    <li><a href="appointment.html">Agendar Cita</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<section class="contact-form">
    <h2>Contáctanos</h2>
    <form action="contact.html" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    <p>Nos pondremos en contacto contigo lo antes posible. ¡Gracias por escribirnos!</p>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        const menu = document.querySelector('.menu');
        
        if (isLoggedIn) {
            // Mostrar opciones para usuarios logueados
            menu.innerHTML = `
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Conócenos</a></li>
                <li><a href="location.html">Ubicación</a></li>
                <li><a href="appointment.html">Agendar Cita</a></li>
                <li><a href="pets.html">Mis Mascotas</a></li>
                <li><a id="logout" href="#">Cerrar sesión</a></li>
            `;

            document.getElementById('logout').addEventListener('click', () => {
                localStorage.clear(); // Cerrar sesión
                alert('Has cerrado sesión');
                window.location.href = 'index.html';
            });
        } else {
            // Mostrar opciones para usuarios no logueados
            menu.innerHTML = `
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Conócenos</a></li>
                <li><a href="location.html">Ubicación</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            `;
        }
    });
</script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../img/logo.png" alt="Logo de la Clínica Veterinaria" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Conócenos</a></li>
                    <li><a href="location.html">Ubicación</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit">Ingresar</button>
            </form>
            <div class="login-links">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
            </div>
            <p>O inicia sesión con:</p>
            <div class="social-login">
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>
        </div>
    </main>
    
    <script src="../js/script.js"></script>
</body>
</html>
